<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo-no-background.png" class="logo">
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Types</a></li>
                <li><a href="#">Artists</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>SMOOTHING<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Clich here to listen</p>
                <img src="images/play.png" id="icon">
            </div>
        </div>
    </div>

    <audio id="mySong">
        <source src="images/Doechii - What It Is (Lyrics) ft. Kodak Black(MP3_160K).mp3" type="audio/mp3">
    </audio>

    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon")

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src="images/pause-button.png";
            }else{
                mySong.pause();
                icon.src = "images/play.png";
            }
        }
    </script>
</body>
</html>
